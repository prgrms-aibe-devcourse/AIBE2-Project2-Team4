<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멘토링 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f7faff;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #29459A;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: white;
            color: #29459A;
        }

        .content {
            margin-left: 220px;
            padding: 40px 20px;
            background-color: #f7faff;
            min-height: 100vh;
        }

        .card {
            padding: 25px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 25px;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 30px;
        }

        #schedule-section {
            margin-top: 30px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-accepted { background-color: #d1ecf1; color: #0c5460; }
        .status-completed { background-color: #d4edda; color: #155724; }
        .status-rejected { background-color: #f8d7da; color: #721c24; }

        .complete-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="menu">
        <a href="/mentoring" class="active">멘토링 신청</a>
        <a href="/mentoringReview">멘토링 후기</a>
        <a href="/study">스터디 만들기</a>
        <a href="/board">자유게시판</a>
    </div>
</div>

<div class="content">
    <div class="card">
        <h2>멘토링 신청 상세</h2>
        <div class="detail-row"><strong>멘토:</strong> <span id="mentorName"></span></div>
        <div class="detail-row"><strong>멘티:</strong> <span id="userName"></span></div>
        <div class="detail-row"><strong>주제:</strong> <span id="topic"></span></div>
        <div class="detail-row"><strong>메시지:</strong> <span id="message"></span></div>
        <div class="detail-row"><strong>신청일:</strong> <span id="createdAt"></span></div>
        <div class="detail-row"><strong>상태:</strong> <span id="status-display"></span></div>

        <!-- 대기 중일 때 수락/거절 버튼 -->
        <div class="btn-group" id="actionButtons" style="display: none;">
            <button class="btn btn-success w-50 me-2" onclick="accept()">수락</button>
            <button class="btn btn-danger w-50" onclick="reject()">거절</button>
        </div>

        <!-- 수락된 상태일 때 일정 관리 -->
        <div id="schedule-section" style="display: none;">
            <h5>일정 관리</h5>
            <label for="scheduleDate">멘토링 날짜 제안:</label>
            <input type="datetime-local" id="scheduleDate" min="">
            <button id="proposeBtn" class="btn btn-primary btn-sm mt-2">일정 제안</button>
            <button id="confirmBtn" class="btn btn-success btn-sm mt-2" style="display:none;">상대 제안 수락</button>
        </div>

        <!-- 일정 확정된 경우 -->
        <div id="confirmed-schedule" style="margin-top: 20px; display: none;">
            <h5>확정된 일정</h5>
            <p><strong>일정:</strong> <span id="scheduleDisplay"></span></p>
            <p><strong>세션 링크:</strong> <a id="sessionLink" href="#" target="_blank"></a></p>
            <button class="btn btn-outline-primary" id="goToRoomBtn">멘토링 방 이동</button>
        </div>

        <!-- 멘토링 완료 처리 섹션 -->
        <div id="complete-section" class="complete-section" style="display: none;">
            <h5>멘토링 완료 처리</h5>
            <p class="text-muted mb-3">멘토링이 끝났다면 완료 처리를 해주세요.</p>
            <div class="d-flex gap-2">
                <button class="btn btn-success" onclick="completeMentoring()">
                     멘토링 완료
                </button>
            </div>
        </div>

        <!-- 완료된 멘토링 표시 -->
        <div id="completed-section" style="display: none;">
            <div class="alert alert-success mt-4">
                <h5> 멘토링 완료!</h5>
                <p class="mb-2">멘토링이 성공적으로 완료되었습니다.</p>
                <a href="/mentoringReview" class="btn btn-outline-success btn-sm">
                     리뷰 작성하기
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const requestId = new URLSearchParams(window.location.search).get('id');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        let sessionUrl = "", scheduledAt = "", proposedAt = "";
        let currentUserId = null, proposedById = null, currentStatus = "";

        fetch(`/api/mentoring/requests/${requestId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('mentorName').textContent = data.mentorName || '멘토 미지정';
                document.getElementById('userName').textContent = data.userName;
                document.getElementById('topic').textContent = data.topic;
                document.getElementById('message').textContent = data.message;
                document.getElementById('createdAt').textContent = data.createdAt;

                // 상태 배지 표시
                currentStatus = data.status;
                displayStatusBadge(currentStatus);

                sessionUrl = data.sessionUrl;
                scheduledAt = data.scheduledAt;
                proposedAt = data.proposedAt;
                currentUserId = data.currentUserId;
                proposedById = data.proposedById;

                // 상태별 UI 표시
                showUIForStatus(currentStatus);
            });

        // 상태 배지 표시
        function displayStatusBadge(status) {
            const statusDisplay = document.getElementById('status-display');
            let badgeClass = '';
            let statusText = '';

            switch(status) {
                case 'PENDING':
                    badgeClass = 'status-pending';
                    statusText = '대기 중';
                    break;
                case 'ACCEPTED':
                    badgeClass = 'status-accepted';
                    statusText = '수락됨';
                    break;
                case 'COMPLETED':
                    badgeClass = 'status-completed';
                    statusText = '완료됨';
                    break;
                case 'REJECTED':
                    badgeClass = 'status-rejected';
                    statusText = '거절됨';
                    break;
            }

            statusDisplay.innerHTML = `<span class="status-badge ${badgeClass}">${statusText}</span>`;
        }

        // 상태별 UI 표시
        function showUIForStatus(status) {
            if (status === 'PENDING') {
                document.getElementById('actionButtons').style.display = 'flex';
            }
            else if (status === 'ACCEPTED') {
                if (!scheduledAt) {
                    document.getElementById('schedule-section').style.display = 'block';

                    // 제안자는 수락 버튼 비활성화
                    if (proposedAt && currentUserId !== proposedById) {
                        document.getElementById('confirmBtn').style.display = 'inline-block';
                    }
                }

                if (scheduledAt && sessionUrl) {
                    document.getElementById('confirmed-schedule').style.display = 'block';
                    document.getElementById('scheduleDisplay').textContent = new Date(scheduledAt).toLocaleString();
                    const sessionLink = document.getElementById('sessionLink');
                    sessionLink.href = sessionUrl;
                    sessionLink.textContent = sessionUrl;
                }

                // 완료 처리 버튼 표시
                document.getElementById('complete-section').style.display = 'block';
            }
            else if (status === 'COMPLETED') {
                // 완료된 멘토링 표시
                document.getElementById('completed-section').style.display = 'block';

                if (scheduledAt && sessionUrl) {
                    document.getElementById('confirmed-schedule').style.display = 'block';
                    document.getElementById('scheduleDisplay').textContent = new Date(scheduledAt).toLocaleString();
                }
            }
        }

        const now = new Date().toISOString().slice(0, 16);
        document.getElementById('scheduleDate').min = now;

        // 일정 제안
        document.getElementById('proposeBtn')?.addEventListener('click', () => {
            const value = document.getElementById('scheduleDate').value;
            if (!value) return alert("일정을 선택하세요.");
            fetch(`/api/mentoring/requests/${requestId}/propose`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify({ proposedAt: value })
            }).then(res => {
                if (!res.ok) throw new Error("일정 제안 실패");
                alert("일정이 제안되었습니다.");
                location.reload();
            }).catch(err => alert(err.message));
        });

        // 일정 확정
        document.getElementById('confirmBtn')?.addEventListener('click', () => {
            fetch(`/api/mentoring/requests/${requestId}/confirm`, {
                method: 'POST',
                headers: { [csrfHeader]: csrfToken }
            }).then(res => {
                if (!res.ok) throw new Error("확정 실패");
                return res.json();
            }).then(() => {
                alert("일정이 확정되었습니다.");
                location.reload();
            }).catch(err => alert(err.message));
        });

        // 멘토링 방 이동
        document.getElementById('goToRoomBtn')?.addEventListener('click', () => {
            if (sessionUrl) window.open(sessionUrl, '_blank');
        });
    });

    // 수락 함수
    function accept() {
        const requestId = new URLSearchParams(window.location.search).get('id');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(`/api/mentoring/${requestId}/accept`, {
            method: 'POST',
            headers: { [csrfHeader]: csrfToken }
        }).then(res => {
            if (!res.ok) throw new Error("수락 실패");
            alert("수락되었습니다.");
            location.reload();
        }).catch(err => alert(err.message));
    }

    // 거절 함수
    function reject() {
        const requestId = new URLSearchParams(window.location.search).get('id');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(`/api/mentoring/requests/${requestId}/reject`, {
            method: 'POST',
            headers: { [csrfHeader]: csrfToken }
        }).then(res => {
            if (!res.ok) throw new Error("거절 실패");
            alert("거절되었습니다.");
            location.href = "/mentoring";
        }).catch(err => alert(err.message));
    }

    // 상호 협의 후 멘토링 완료
    function completeMentoring() {
        if (!confirm('멘토링을 완료 처리하시겠습니까?')) return;

        const requestId = new URLSearchParams(window.location.search).get('id');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch(`/api/mentoring/${requestId}/complete`, {
            method: 'POST',
            headers: { [csrfHeader]: csrfToken }
        })
            .then(res => {
                if (res.ok) {
                    return res.json();
                } else {
                    return res.text().then(text => { throw new Error(text); });
                }
            })
            .then(data => {
                alert(data.message || '멘토링이 완료되었습니다.');
                location.reload();
            })
            .catch(err => {
                alert('완료 처리 실패: ' + err.message);
            });
    }

</script>
</body>
</html>
