<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>멘토링 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/boardList.css" />
    <style>
        body {
            background-color: #f7faff;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #29459A;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0;
            border-radius: 0;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: white;
            color: #29459A;
        }

        .content {
            margin-left: 220px;
            padding: 40px 20px;
            background-color: #f7faff;
            min-height: 100vh;
        }


        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.95rem;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .clickable-card {
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .clickable-card:hover {
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>

<!--사이드바-->
<div class="sidebar">
    <div class="menu">
        <a href="/mentoring"  class="active">멘토링 신청</a>
        <a href="/mentoringReview">멘토링 후기</a>
        <a href="/study">스터디 만들기</a>
        <a href="/board" >자유게시판</a>
    </div>
</div>

<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>멘토링 신청 내역</h3>
        <div class="d-flex gap-2">
            <a href="/mentoring/request" class="btn btn-outline-primary">멘토링 신청</a>
            <a href="/mentoring/register" class="btn btn-outline-success">멘토 등록</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="section-title">신청 내역</div>
            <div id="mentoring-request-list"></div>
        </div>

        <div class="col-md-4">
            <div class="section-title">멘토 목록</div>
            <div id="mentor-list"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadMentoringRequests();
        loadMentors();
    });

    const statusBadgeMap = {
        'PENDING': '<span class="badge bg-warning text-dark">대기중</span>',
        'ACCEPTED': '<span class="badge bg-success">수락됨</span>',
        'DECLINED': '<span class="badge bg-secondary">거절됨</span>'
    };

    function loadMentoringRequests() {
        fetch('/api/mentoring/requests')
            .then(res => {
                if (!res.ok) throw new Error('멘토링 신청 내역을 불러올 수 없습니다.');
                return res.json();
            })
            .then(data => {
                const container = document.getElementById('mentoring-request-list');
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<p>신청 내역이 없습니다.</p>';
                    return;
                }

                data.forEach(item => {
                    const card = document.createElement('a');
                    card.className = 'card mb-3 clickable-card';
                    if (item.id) {
                        card.href = `/mentoring/detail?id=${item.id}`;
                    } else {
                        console.warn("id가 없는 멘토링 요청:", item);
                    }

                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">멘토: ${item.mentorName}</h5>
                            <p class="card-text">주제: ${item.topic}</p>
                            <p class="card-text text-muted">신청일: ${new Date(item.createdAt).toISOString().slice(0, 10)}</p>
                            ${statusBadgeMap[item.status] || ''}
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('mentoring-request-list').innerHTML = `<p class="text-danger">${err.message}</p>`;
            });
    }

    function loadMentors() {
        fetch('/api/mentoring/mentors')
            .then(res => {
                if (!res.ok) throw new Error('멘토 목록을 불러올 수 없습니다.');
                return res.json();
            })
            .then(data => {
                const container = document.getElementById('mentor-list');
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<p>등록된 멘토가 없습니다.</p>';
                    return;
                }

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${item.userName}</h5>
                            <p class="card-text">소개 : ${item.description}</p>
                            <p class="card-text text-muted">주요 기술: ${item.techStack}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('mentor-list').innerHTML = `<p class="text-danger">${err.message}</p>`;
            });
    }
</script>
</body>
</html>
