<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 찾기</title>
    <style>
        .card { border: 1px solid #ddd; border-radius: 4px; padding: 1rem; margin-bottom: 1rem; }
        .card-header { font-weight: bold; margin-bottom: .5rem; }
        .card-meta { color: #666; font-size: .9rem; margin-bottom: .5rem; }
        .card-body { margin-bottom: .5rem; }
        .card-footer { text-align: right; }
    </style>
</head>
<body>
<h1>프로젝트 찾기</h1>

<div>
    <a th:href="@{/projects/register}">+ 새 프로젝트 등록</a>
</div>

<div th:if="${#lists.isEmpty(projects)}">
    참여 가능한 프로젝트가 없습니다.
</div>
<div th:each="proj : ${projects}" class="card">
    <div class="card-header" th:text="${proj.title}">프로젝트 제목</div>
    <div class="card-meta">
        등록일: <span th:text="${#temporals.format(proj.createdAt, 'yyyy.MM.dd')}">2025.07.23</span>
        &nbsp;|&nbsp;
        상태: <span th:text="${proj.status}">OPEN</span>
    </div>
    <div class="card-body" th:text="${proj.description}">프로젝트 설명</div>
    <div class="card-footer">
        <form th:action="@{/projects/join/{projectId}(projectId=${proj.id})}" method="post" style="display:inline">
            <!-- CSRF 토큰 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" th:if="${openCount > 0}">참여하기</button>
        </form>
    </div>
</div>
</body>
</html>
