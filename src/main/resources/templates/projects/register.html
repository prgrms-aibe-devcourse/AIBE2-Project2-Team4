<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>새 프로젝트 등록 - PortPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PortPilot</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/projects">프로젝트 찾기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/projects/register">새 프로젝트 등록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="card mx-auto" style="max-width:600px;">
        <div class="card-header bg-white">
            <h4 class="mb-0">새 프로젝트 등록</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/projects/register}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <!-- 설명 -->
                <div class="mb-3">
                    <label for="description" class="form-label">설명</label>
                    <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                </div>

                <!-- 모집 마감일 -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">모집 마감일</label>
                    <input type="datetime-local"
                           id="deadline"
                           name="deadline"
                           class="form-control"
                           required/>
                    <div class="form-text">마감일까지 남은 기간을 자동 계산합니다.</div>
                </div>

                <!-- 예상 시작일 -->
                <div class="mb-3">
                    <label for="startOption" class="form-label">예상 시작일</label>
                    <select id="startOption"
                            name="startOption"
                            class="form-select"
                            required>
                        <option value="" disabled selected>선택하세요</option>
                        <option th:each="opt : ${T(com.example.portpilot.domain.project.entity.enums.StartOption).values()}"
                                th:value="${opt}"
                                th:text="${opt.label}">
                        </option>
                    </select>
                </div>

                <!-- 진행 분류 -->
                <div class="mb-3">
                    <label for="projectType" class="form-label">진행 분류</label>
                    <select id="projectType"
                            name="projectType"
                            class="form-select"
                            required>
                        <option value="" disabled selected>선택하세요</option>
                        <option th:each="pt : ${T(com.example.portpilot.domain.project.entity.enums.ProjectType).values()}"
                                th:value="${pt}"
                                th:text="${pt.label}">
                        </option>
                    </select>
                </div>

                <!-- 기획 상태 -->
                <div class="mb-3">
                    <label for="planningState" class="form-label">기획 상태</label>
                    <select id="planningState"
                            name="planningState"
                            class="form-select"
                            required>
                        <option value="" disabled selected>선택하세요</option>
                        <option th:each="ps : ${T(com.example.portpilot.domain.project.entity.enums.PlanningState).values()}"
                                th:value="${ps}"
                                th:text="${ps.label}">
                        </option>
                    </select>
                </div>

                <!-- 프로젝트 경험 -->
                <div class="mb-3">
                    <label for="experience" class="form-label">프로젝트 경험</label>
                    <select id="experience"
                            name="experience"
                            class="form-select"
                            required>
                        <option value="" disabled selected>선택하세요</option>
                        <option th:each="exp : ${T(com.example.portpilot.domain.project.entity.enums.Experience).values()}"
                                th:value="${exp}"
                                th:text="${exp.label}">
                        </option>
                    </select>
                </div>

                <!-- 협업 예정 인력 -->
                <div class="mb-3">
                    <label for="collaborationOption" class="form-label">협업 예정 인력</label>
                    <select id="collaborationOption"
                            name="collaborationOption"
                            class="form-select"
                            required>
                        <option value="" disabled selected>선택하세요</option>
                        <option th:each="co : ${T(com.example.portpilot.domain.project.entity.enums.CollaborationOption).values()}"
                                th:value="${co}"
                                th:text="${co.label}">
                        </option>
                    </select>
                </div>

                <!-- 버튼 -->
                <div class="d-flex justify-content-between">
                    <a href="/projects" class="btn btn-outline-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
