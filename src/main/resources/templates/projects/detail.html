<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${project.title} + ' - PortPilot'">프로젝트 상세</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (아이콘용) -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #4A68C4 !important;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: #FFD700 !important;
            text-decoration: underline;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        .card-header {
            background-color: #4A68C4;
            color: white;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-header h2 {
            font-size: 24px;
            margin: 0 0 8px 0;
        }

        .card-header .text-muted {
            color: #e0e0e0 !important;
            font-size: 14px;
        }

        .card-body h5 {
            font-weight: bold;
            color: #4A68C4;
        }

        .card-body p {
            font-size: 16px;
            color: #444;
        }

        .list-group-item {
            font-size: 15px;
        }

        .list-group-item strong {
            color: #333;
            margin-right: 6px;
        }

        .btn-primary {
            background-color: #4A68C4;
            border-color: #4A68C4;
        }

        .btn-primary:hover {
            background-color: #3b55a2;
            border-color: #3b55a2;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-link {
            color: #4A68C4;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .btn-link i {
            margin-right: 6px;
        }

        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<!-- ✅ 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PortPilot</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}" th:classappend="${active == 'projects'} ? ' active' : ''">프로젝트</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}" th:classappend="${active == 'profile'} ? ' active' : ''">내 프로필</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/portfolio}" th:classappend="${active == 'portfolio'} ? ' active' : ''">포트폴리오</a>
            </li>
        </ul>
    </div>
</nav>

<!-- ✅ 본문 -->
<div class="container py-5">
    <a href="/projects" class="btn btn-link mb-4">
        <i class="fas fa-arrow-left"></i> 뒤로
    </a>

    <div class="card">
        <div class="card-header">
            <h2 th:text="${project.title}">제목</h2>
            <small class="text-muted">
                등록일: <span th:text="${#temporals.format(project.createdAt,'yyyy-MM-dd')}"></span>
                &nbsp;|&nbsp;
                상태: <span th:text="${project.status}"></span>
            </small>
        </div>
        <div class="card-body">
            <h5>설명</h5>
            <p th:text="${project.description}">설명 내용</p>

            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">
                    <strong>모집 마감일:</strong>
                    <span th:text="${#temporals.format(project.deadline,'yyyy-MM-dd HH:mm')}"></span>
                </li>
                <li class="list-group-item">
                    <strong>예상 시작일:</strong> <span th:text="${project.startOption.label}"></span>
                </li>
                <li class="list-group-item">
                    <strong>진행 분류:</strong> <span th:text="${project.projectType.label}"></span>
                </li>
                <li class="list-group-item">
                    <strong>기획 상태:</strong> <span th:text="${project.planningState.label}"></span>
                </li>
                <li class="list-group-item">
                    <strong>프로젝트 경험:</strong> <span th:text="${project.experience.label}"></span>
                </li>
                <li class="list-group-item">
                    <strong>협업 예정 인력:</strong> <span th:text="${project.collaborationOption.label}"></span>
                </li>
            </ul>

            <div>
                <!-- ✅ 참여 버튼: 로그인한 사용자 && 소유자 아님 && 참여 안 한 경우 -->
                <form th:action="@{/projects/join/{id}(id=${project.id})}"
                      th:if="${principal != null and principal.id != project.owner.id and !member}"
                      method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-success">참여하기</button>
                </form>

                <!-- ✅ 수정 버튼: 소유자만 -->
                <a th:href="@{/projects/edit/{id}(id=${project.id})}"
                   th:if="${principal != null and principal.id == project.owner.id}"
                   class="btn btn-primary">
                    수정
                </a>

                <!-- ✅ 삭제 버튼: 소유자만 -->
                <form th:action="@{/projects/delete/{id}(id=${project.id})}"
                      th:if="${principal != null and principal.id == project.owner.id}"
                      method="post" class="d-inline ms-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <button class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
