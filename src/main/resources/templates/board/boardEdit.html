<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="css/board/boardEdit.css">
</head>
<body>
<div class="container">
    <h3>게시글 수정</h3>
    <form id="editForm">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">직종</label>
            <select class="form-select" id="jobType" name="jobType" required>
                <option value="">선택하세요</option>
                <option value="백엔드">백엔드</option>
                <option value="프론트엔드">프론트엔드</option>
                <option value="디자이너">디자이너</option>
                <option value="기획자">기획자</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">기술스택</label>
            <select class="form-select" id="techStack" name="techStack" required>
                <option selected disabled>직종을 먼저 선택해 주세요</option>
            </select>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/board" class="btn btn-secondary me-2">취소</a>
            <button type="submit" class="btn btn-primary">수정완료</button>
        </div>
    </form>
</div>
<script th:src="@{/js/board/boardEdit.js}"></script>

</body>
</html>
