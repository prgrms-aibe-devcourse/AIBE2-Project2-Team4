<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .hero-section {
            background-color: #4A68C4;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hero-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .hero-section .btn {
            padding: 10px 20px;
            font-weight: bold;
            background-color: white;
            color: #4A68C4;
            border: none;
            cursor: pointer;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
        }

        .card h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</th:block>

<!-- 메인 콘텐츠 -->
<div layout:fragment="content">
    <div class="hero-section">
        <h1>당신의 협업이 포트폴리오가 되는 곳</h1>
        <p>실제로 사용할 프로젝트를 함께 만들어보세요.</p>
        <a href="/users/register" class="btn">회원가입</a>
    </div>

    <div class="section">
        <h2>모집 중인 프로젝트</h2>
        <div class="card">
            <h4>웹 개발</h4>
            <p>React + Spring 기반 실전 프로젝트</p>
        </div>
        <div class="card">
            <h4>디자인</h4>
            <p>Figma를 활용한 UI/UX 설계 참여</p>
        </div>
    </div>

    <div class="section" style="background-color: #f8f9fa;">
        <h2>채용 정보</h2>
        <div class="card">
            <h4>백엔드 개발자</h4>
            <p>Spring Boot 경험자 모집 중</p>
        </div>
        <div class="card">
            <h4>프론트엔드 개발자</h4>
            <p>React 가능자 우대</p>
        </div>
    </div>
</div>
</html>
