<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${portfolio.title} + ' - 포트폴리오 상세'">포트폴리오 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #4A68C4 !important; }
        .navbar .navbar-brand, .navbar .nav-link { color: white !important; font-weight: 500; }
        .navbar .nav-link.active, .navbar .nav-link:hover { color: #FFD700 !important; text-decoration: underline; }
        .card { border: 1px solid #ddd; border-radius: 8px; background-color: white; }
        .card-body h1 { font-size: 26px; font-weight: bold; color: #333; }
        .card-body p { font-size: 16px; color: #444; }
        .text-muted { color: #6c757d !important; font-size: 14px; }
        .badge.bg-secondary { background-color: #4A68C4 !important; font-size: 13px; }
        .badge.bg-info { background-color: #17a2b8 !important; font-size: 13px; }
        .card-img { max-height: 300px; object-fit: cover; border-radius: 4px; border: 1px solid #ccc; }
        .btn-outline-primary { color: #4A68C4; border-color: #4A68C4; }
        .btn-outline-primary:hover { background-color: #4A68C4; color: white; }
        .btn-outline-secondary { color: #555; border-color: #ccc; }
        .btn-outline-secondary:hover { background-color: #eee; }
        h6 { font-weight: 600; color: #444; }
        .mt-3, .mt-4 { margin-top: 1.5rem !important; }
        .mb-1, .mb-3 { margin-bottom: 1rem !important; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PortPilot</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/projects}"
                   th:classappend="${active=='projects'} ? ' active' : ''">
                    프로젝트
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/profile}"
                   th:classappend="${active=='profile'} ? ' active' : ''">
                    내 프로필
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/portfolio}"
                   th:classappend="${active=='portfolio'} ? ' active' : ''">
                    포트폴리오
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-5">
    <div class="card mb-4">
        <div class="card-body">
            <h1 th:text="${portfolio.title}">제목</h1>
            <p class="text-muted mb-1">
                작성일: <span th:text="${#temporals.format(portfolio.createdAt,'yyyy-MM-dd')}"></span>
                | 상태: <span th:text="${portfolio.status}"></span>
            </p>
            <p class="mb-3">
                작성자: <strong th:text="${portfolio.authorName}"></strong>
            </p>
            <hr/>

            <div th:if="${portfolio.background}" class="mt-4">
                <h6>프로젝트 배경</h6>
                <p th:text="${portfolio.background}"></p>
            </div>
            <div th:if="${portfolio.results}" class="mt-3">
                <h6>프로젝트 성과</h6>
                <p th:text="${portfolio.results}"></p>
            </div>
            <div th:if="${portfolio.features}" class="mt-3">
                <h6>핵심 기능</h6>
                <p th:text="${portfolio.features}"></p>
            </div>
            <div th:if="${portfolio.stages}" class="mt-3">
                <h6>진행 단계</h6>
                <p th:text="${portfolio.stages}"></p>
            </div>
            <div th:if="${portfolio.details}" class="mt-3">
                <h6>프로젝트 상세</h6>
                <p th:text="${portfolio.details}"></p>
            </div>

            <div th:if="${portfolio.description}" class="mt-3">
                <h6>추가 설명</h6>
                <p th:text="${portfolio.description}"></p>
            </div>

            <div th:if="${portfolio.link}" class="mt-4">
                <a th:href="${portfolio.link}"
                   target="_blank"
                   class="btn btn-outline-primary btn-sm mb-3">
                    링크 이동
                </a>
            </div>

            <div th:if="${portfolio.tags}" class="mt-3">
                <h6>기술 스택</h6>
                <span th:each="tag : ${portfolio.tags.split(',')}"
                      class="badge bg-secondary me-1"
                      th:text="${tag}">Java</span>
            </div>

            <div th:if="${portfolio.category}" class="mt-3">
                <h6>카테고리</h6>
                <span class="badge bg-info" th:text="${portfolio.category}">웹</span>
            </div>

            <div th:if="${!#lists.isEmpty(portfolio.images)}" class="mt-4">
                <h6>이미지</h6>
                <div class="row g-3">
                    <div class="col-md-4" th:each="img : ${portfolio.images}">
                        <img th:src="@{|/image-files/${img}|}"
                             class="img-fluid card-img"
                             alt="포트폴리오 이미지"/>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-outline-secondary btn-sm"
                        onclick="navigator.clipboard.writeText(window.location.href)">
                    공유하기
                </button>
                <a th:href="@{/portfolio/{id}/edit(id=${portfolio.id})}"
                   class="btn btn-outline-primary btn-sm ms-2">
                    수정
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
