<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${portfolioForm.id == null ? '새 포트폴리오 등록' : '포트폴리오 수정'}">
        포트폴리오 폼
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PortPilot</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/portfolio}"
                   th:classappend="${active=='portfolio'} ? ' active' : ''">
                    포트폴리오
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container py-5">
    <div class="card">
        <div class="card-body"
             th:with="actionUrl=${portfolioForm.id == null
                             ? '/portfolio/new'
                             : '/portfolio/' + portfolioForm.id + '/edit'}">
            <form th:action="@{${actionUrl}}"
                  th:object="${portfolioForm}"
                  method="post"
                  enctype="multipart/form-data">

                <!-- 제목 -->
                <div class="mb-3">
                    <label class="form-label">제목 *</label>
                    <input type="text"
                           th:field="*{title}"
                           class="form-control"
                           placeholder="제목을 입력하세요"
                           required/>
                </div>

                <!-- 프로젝트 배경 -->
                <div class="mb-3">
                    <label class="form-label">프로젝트 배경 *</label>
                    <textarea th:field="*{background}"
                              class="form-control"
                              rows="3"
                              placeholder="프로젝트 배경을 입력하세요"
                              required></textarea>
                </div>

                <!-- 프로젝트 성과 -->
                <div class="mb-3">
                    <label class="form-label">프로젝트 성과</label>
                    <textarea th:field="*{results}"
                              class="form-control"
                              rows="3"
                              placeholder="프로젝트 성과를 입력하세요"></textarea>
                </div>

                <!-- 핵심 기능 -->
                <div class="mb-3">
                    <label class="form-label">핵심 기능</label>
                    <textarea th:field="*{features}"
                              class="form-control"
                              rows="3"
                              placeholder="핵심 기능을 입력하세요"></textarea>
                </div>

                <!-- 진행 단계 -->
                <div class="mb-3">
                    <label class="form-label">진행 단계</label>
                    <textarea th:field="*{stages}"
                              class="form-control"
                              rows="3"
                              placeholder="진행 단계를 입력하세요"></textarea>
                </div>

                <!-- 프로젝트 상세 -->
                <div class="mb-3">
                    <label class="form-label">프로젝트 상세</label>
                    <textarea th:field="*{details}"
                              class="form-control"
                              rows="5"
                              placeholder="프로젝트 상세 설명을 입력하세요"></textarea>
                </div>

                <!-- 추가 설명 -->
                <div class="mb-3">
                    <label class="form-label">추가 설명 *</label>
                    <textarea th:field="*{description}"
                              class="form-control"
                              rows="3"
                              placeholder="추가 설명을 입력하세요"
                              required></textarea>
                </div>

                <!-- 링크 -->
                <div class="mb-3">
                    <label class="form-label">링크 (URL)</label>
                    <input type="url"
                           th:field="*{link}"
                           class="form-control"
                           placeholder="https://..."/>
                </div>

                <!-- 태그 -->
                <div class="mb-3">
                    <label class="form-label">태그 (콤마로 구분)</label>
                    <input type="text"
                           th:field="*{tags}"
                           class="form-control"
                           placeholder="Java,Spring,Thymeleaf"/>
                </div>

                <!-- 카테고리 -->
                <div class="mb-3">
                    <label class="form-label">카테고리</label>
                    <input type="text"
                           th:field="*{category}"
                           class="form-control"
                           placeholder="웹, 모바일 등"/>
                </div>

                <!-- 이미지 업로드: 개별 필드 추가 방식 -->
                <div class="mb-3">
                    <label class="form-label">스크린샷/이미지 업로드</label>
                    <div id="file-inputs">
                        <input type="file"
                               name="files"
                               class="form-control mb-2"
                               accept="image/*"/>
                    </div>
                    <button type="button"
                            id="add-file-btn"
                            class="btn btn-outline-secondary btn-sm">
                        + 파일 추가
                    </button>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-primary me-2">저장</button>
                <a th:href="@{/portfolio}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>

<!-- 파일 입력 필드 복제 스크립트 -->
<script>
    document.getElementById('add-file-btn').addEventListener('click', () => {
        const container = document.getElementById('file-inputs');
        const input = document.createElement('input');
        input.type = 'file';
        input.name = 'files';
        input.accept = 'image/*';
        input.className = 'form-control mb-2';
        container.appendChild(input);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
