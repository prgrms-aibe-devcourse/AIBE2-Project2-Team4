<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css">
        <link th:href="@{/css/admin/main.css}" rel="stylesheet" />
        <link th:href="@{/css/admin/header.css}" rel="stylesheet" />
        <link th:href="@{/css/admin/footer.css}" rel="stylesheet" />
        <link th:href="@{/css/admin/sidebar.css}" rel="stylesheet" />
        <link th:href="@{/css/admin/layout.css}" rel="stylesheet" />
    </th:block>
</head>
<body>
<div class="wrapper">
    <div th:replace="admin/fragments/header::header"></div>

    <div class="main-content">
        <div class="sidebar" th:replace="admin/fragments/sidebar::sidebar"></div>
        <div class="content-area" layout:fragment="content"></div>
    </div>

    <div class="footer" th:replace="admin/fragments/footer::footer"></div>
</div>
</body>
</html>
