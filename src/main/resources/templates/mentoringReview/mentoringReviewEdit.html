<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>멘토링 후기 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f7faff;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #29459A;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0;
            border-radius: 0;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: white;
            color: #29459A;
        }

        .content {
            margin-left: 220px;
            padding: 40px 20px;
            background-color: #f7faff;
            min-height: 100vh;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .star-rating-input {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star-input {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }

        .star-input:hover,
        .star-input.active,
        .star-input.hover {
            color: #ffc107;
        }

        .form-control:focus {
            border-color: #29459A;
            box-shadow: 0 0 0 0.2rem rgba(41, 69, 154, 0.25);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="menu">
        <a href="/mentoring">멘토링 신청</a>
        <a href="/mentoringReview" class="active">멘토링 후기</a>
        <a href="/study">스터디 만들기</a>
        <a href="/board">자유게시판</a>
    </div>
</div>

<div class="content">
    <div class="form-container">
        <div class="mb-3">
            <button type="button" class="btn btn-outline-secondary" onclick="goBack()">
                ← 뒤로가기
            </button>
        </div>

        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary mb-3"></div>
            <div>후기 정보를 불러오는 중...</div>
        </div>

        <div id="errorState" class="text-center py-5 text-danger" style="display: none;">
            <div class="mb-3">오류 발생</div>
            <div id="errorMessage">후기를 불러올 수 없습니다.</div>
            <button class="btn btn-primary mt-3" onclick="loadReviewData()">다시 시도</button>
        </div>

        <div id="editForm" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">멘토링 후기 수정</h4>
                    <small class="text-muted">후기 내용을 수정하실 수 있습니다</small>
                </div>

                <div class="card-body">
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label class="form-label">멘토링 정보</label>
                            <div class="alert alert-light">
                                <div class="fw-bold">후기 작성 완료된 멘토링</div>
                                <div class="text-muted small">멘토: <span id="mentorName"></span></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">제목 *</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="후기 제목을 입력해주세요" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">평점 *</label>
                            <div class="star-rating-input" id="starRating">
                                <span class="star-input" data-rating="1">★</span>
                                <span class="star-input" data-rating="2">★</span>
                                <span class="star-input" data-rating="3">★</span>
                                <span class="star-input" data-rating="4">★</span>
                                <span class="star-input" data-rating="5">★</span>
                            </div>
                            <small class="text-muted" id="ratingText">별점을 선택해주세요</small>
                            <input type="hidden" id="rating" name="rating" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">후기 내용 *</label>
                            <textarea class="form-control" id="content" name="content" rows="6"
                                      placeholder="멘토링은 어떠셨나요? 솔직한 후기를 남겨주세요." required></textarea>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
                            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                수정 완료
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedRating = 0;
    let reviewId = null;
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        reviewId = urlParams.get('id');

        if (!reviewId) {
            showError('잘못된 접근입니다.');
            return;
        }

        loadReviewData();
        setupStarRating();
        setupFormValidation();
    });

    function loadReviewData() {
        showLoading();

        fetch(`/api/mentoring-review/${reviewId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('후기를 찾을 수 없습니다.');
                }
                return response.json();
            })
            .then(review => {
                document.getElementById('title').value = review.title;
                document.getElementById('content').value = review.content;
                document.getElementById('mentorName').textContent = review.mentorName;

                selectedRating = review.rating;
                document.getElementById('rating').value = selectedRating;
                updateStarDisplay();
                updateRatingText();

                hideLoading();
                document.getElementById('editForm').style.display = 'block';
                validateForm();
            })
            .catch(error => {
                showError(error.message);
            });
    }

    function setupStarRating() {
        const stars = document.querySelectorAll('.star-input');

        stars.forEach((star, index) => {
            star.addEventListener('mouseover', () => highlightStars(index + 1));
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                document.getElementById('rating').value = selectedRating;
                updateStarDisplay();
                updateRatingText();
                validateForm();
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', updateStarDisplay);
    }

    function highlightStars(count) {
        const stars = document.querySelectorAll('.star-input');
        stars.forEach((star, index) => {
            star.classList.toggle('hover', index < count);
        });
    }

    function updateStarDisplay() {
        const stars = document.querySelectorAll('.star-input');
        stars.forEach((star, index) => {
            star.classList.remove('hover', 'active');
            if (index < selectedRating) {
                star.classList.add('active');
            }
        });
    }

    function updateRatingText() {
        const ratingTexts = ['', '별로예요', '보통이에요', '좋아요', '훌륭해요', '최고예요!'];
        document.getElementById('ratingText').textContent = ratingTexts[selectedRating];
    }

    function setupFormValidation() {
        const form = document.getElementById('reviewForm');
        const title = document.getElementById('title');
        const content = document.getElementById('content');

        [title, content].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        form.addEventListener('submit', handleSubmit);
    }

    function validateForm() {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const submitBtn = document.getElementById('submitBtn');

        const isValid = selectedRating > 0 && title && content;
        submitBtn.disabled = !isValid;
    }

    function handleSubmit(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>수정 중...';

        const formData = {
            title: document.getElementById('title').value.trim(),
            content: document.getElementById('content').value.trim(),
            rating: selectedRating
        };

        fetch(`/api/mentoring-review/${reviewId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) return response.json();
                return response.text().then(text => { throw new Error(text); });
            })
            .then(data => {
                alert(data.message || '후기가 수정되었습니다!');
                window.location.href = `/mentoringReview/detail?id=${reviewId}`;
            })
            .catch(error => {
                alert('수정 실패: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '수정 완료';
            });
    }

    function showLoading() {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('errorState').style.display = 'none';
        document.getElementById('editForm').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loadingState').style.display = 'none';
    }

    function showError(message) {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
        document.getElementById('editForm').style.display = 'none';
        document.getElementById('errorMessage').textContent = message;
    }

    function goBack() {
        if (confirm('수정 중인 내용이 사라집니다. 정말 취소하시겠습니까?')) {
            window.history.back();
        }
    }
</script>
</body>
</html>
