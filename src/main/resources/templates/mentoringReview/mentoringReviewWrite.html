<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>멘토링 후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            background-color: #f7faff;
            margin: 0;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #29459A;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: white;
            color: #29459A;
        }

        /* 메인 영역 */
        .content {
            margin-left: 220px;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 별점 입력 스타일 */
        .star-rating-input {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star-input {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }

        .star-input:hover,
        .star-input.active {
            color: #ffc107;
        }

        .star-input.hover {
            color: #ffc107;
        }

        .mentoring-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mentoring-option:hover {
            border-color: #29459A;
            background-color: #f8f9fa;
        }

        .mentoring-option.selected {
            border-color: #29459A;
            background-color: #e7f1ff;
        }

        .form-control:focus {
            border-color: #29459A;
            box-shadow: 0 0 0 0.2rem rgba(41, 69, 154, 0.25);
        }
    </style>
</head>
<body>

<!-- 사이드바 네비게이션 -->
<div class="sidebar">
    <div class="menu">
        <a href="/mentoring">멘토링 신청</a>
        <a href="/mentoringReview" class="active">멘토링 후기</a>
        <a href="/study">스터디 만들기</a>
        <a href="/board">자유게시판</a>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
    <div class="form-container">
        <div class="card">
            <!-- 폼 헤더 -->
            <div class="card-header">
                <h4 class="mb-0">멘토링 후기 작성</h4>
                <small class="text-muted">완료된 멘토링에 대한 솔직한 후기를 남겨주세요</small>
            </div>

            <!-- 폼 본문 -->
            <div class="card-body">
                <form id="reviewForm">
                    <!-- 멘토링 선택 섹션 -->
                    <div class="mb-3">
                        <label class="form-label">후기를 작성할 멘토링 선택 *</label>
                        <div id="mentoringList">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm me-2"></div>
                                로딩 중...
                            </div>
                        </div>
                    </div>

                    <!-- 후기 제목 입력 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">제목 *</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="후기 제목을 입력해주세요" required>
                    </div>

                    <!-- 별점 평가 섹션 -->
                    <div class="mb-3">
                        <label class="form-label">평점 *</label>
                        <div class="star-rating-input" id="starRating">
                            <span class="star-input" data-rating="1">★</span>
                            <span class="star-input" data-rating="2">★</span>
                            <span class="star-input" data-rating="3">★</span>
                            <span class="star-input" data-rating="4">★</span>
                            <span class="star-input" data-rating="5">★</span>
                        </div>
                        <small class="text-muted" id="ratingText">별점을 선택해주세요</small>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>

                    <!-- 후기 내용 입력 -->
                    <div class="mb-3">
                        <label for="content" class="form-label">후기 내용 *</label>
                        <textarea class="form-control" id="content" name="content" rows="6"
                                  placeholder="멘토링은 어떠셨나요? 솔직한 후기를 남겨주세요." required></textarea>
                    </div>

                    <!-- 버튼 섹션 -->
                    <div class="d-flex gap-2 justify-content-end">
                        <button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                            후기 등록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 전역 변수 선언
    let selectedMentoringId = null;  // 선택된 멘토링 ID
    let selectedRating = 0;          // 선택된 별점

    // CSRF 토큰 정보 가져오기
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    // 페이지 로드 시 초기화 함수들 실행
    document.addEventListener('DOMContentLoaded', function() {
        loadAvailableMentorings();
        setupStarRating();
        setupFormValidation();
    });

    // 작성 가능한 멘토링 목록을 서버에서 가져오는 함수
    function loadAvailableMentorings() {
        fetch('/api/mentoring-review/available-mentorings')
            .then(response => {
                if (!response.ok) throw new Error('로그인이 필요합니다.');
                return response.json();
            })
            .then(mentorings => {
                renderMentoringList(mentorings);
            })
            .catch(error => {
                document.getElementById('mentoringList').innerHTML =
                    `<div class="alert alert-warning">${error.message}</div>`;
            });
    }

    // 멘토링 목록을 화면에 렌더링하는 함수
    function renderMentoringList(mentorings) {
        const container = document.getElementById('mentoringList');

        if (mentorings.length === 0) {
            container.innerHTML = '<p class="text-muted">작성 가능한 멘토링이 없습니다.</p>';
            return;
        }

        container.innerHTML = mentorings.map(mentoring => `
            <div class="mentoring-option" onclick="selectMentoring(${mentoring.id}, this)">
                <div class="fw-bold">${mentoring.topic}</div>
                <div class="text-muted small">멘토: ${mentoring.mentorName}</div>
                <div class="text-muted small">일정: ${formatDate(mentoring.scheduledAt)}</div>
            </div>
        `).join('');
    }

    // 멘토링 선택 처리 함수
    function selectMentoring(id, element) {
        // 이전 선택 해제
        document.querySelectorAll('.mentoring-option').forEach(el => el.classList.remove('selected'));
        // 현재 선택 표시
        element.classList.add('selected');
        selectedMentoringId = id;
        validateForm();
    }

    // 별점 입력 기능 설정 함수
    function setupStarRating() {
        const stars = document.querySelectorAll('.star-input');
        const ratingText = document.getElementById('ratingText');
        const ratingTexts = ['', '별로예요', '보통이에요', '좋아요', '훌륭해요', '최고예요!'];

        stars.forEach((star, index) => {
            // 마우스 오버 이벤트
            star.addEventListener('mouseover', () => highlightStars(index + 1));

            // 클릭 이벤트
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                document.getElementById('rating').value = selectedRating;
                ratingText.textContent = ratingTexts[selectedRating];
                updateStarDisplay();
                validateForm();
            });
        });

        // 마우스가 별점 영역을 벗어날 때 원래 상태로 복구
        document.getElementById('starRating').addEventListener('mouseleave', updateStarDisplay);
    }

    // 별점 하이라이트 표시 함수
    function highlightStars(count) {
        const stars = document.querySelectorAll('.star-input');
        stars.forEach((star, index) => {
            star.classList.toggle('hover', index < count);
        });
    }

    // 선택된 별점 상태로 업데이트하는 함수
    function updateStarDisplay() {
        const stars = document.querySelectorAll('.star-input');
        stars.forEach((star, index) => {
            star.classList.remove('hover', 'active');
            if (index < selectedRating) {
                star.classList.add('active');
            }
        });
    }

    // 폼 유효성 검증 설정 함수
    function setupFormValidation() {
        const form = document.getElementById('reviewForm');
        const title = document.getElementById('title');
        const content = document.getElementById('content');

        // 입력 필드 변경 시 유효성 검증
        [title, content].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        // 폼 제출 이벤트 처리
        form.addEventListener('submit', handleSubmit);
    }

    // 폼 전체 유효성 검증 함수
    function validateForm() {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const submitBtn = document.getElementById('submitBtn');

        // 모든 필수 항목이 입력되었는지 확인
        const isValid = selectedMentoringId && selectedRating > 0 && title && content;
        submitBtn.disabled = !isValid;
    }

    // 폼 제출 처리 함수
    function handleSubmit(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>등록 중...';

        // 전송할 데이터 구성
        const formData = {
            mentoringRequestId: selectedMentoringId,
            title: document.getElementById('title').value.trim(),
            content: document.getElementById('content').value.trim(),
            rating: selectedRating
        };

        // 서버로 후기 데이터 전송
        fetch('/api/mentoring-review', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) return response.json();
                return response.text().then(text => { throw new Error(text); });
            })
            .then(data => {
                alert(data.message || '후기가 등록되었습니다!');
                window.location.href = '/mentoringReview';
            })
            .catch(error => {
                alert('등록 실패: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '후기 등록';
            });
    }

    // 날짜 형식을 한국어로 변환하는 함수
    function formatDate(dateString) {
        return dateString ? new Date(dateString).toLocaleDateString('ko-KR') : '';
    }

    // 취소 버튼 클릭 시 실행되는 함수
    function goBack() {
        if (confirm('작성 중인 내용이 사라집니다. 정말 취소하시겠습니까?')) {
            window.location.href = '/mentoringReview';
        }
    }
</script>
</body>
</html>
