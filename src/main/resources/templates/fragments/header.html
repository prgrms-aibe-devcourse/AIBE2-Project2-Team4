<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <!-- 헤더 전용 CSS 로드 -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 상단 헤더 -->
    <nav class="navbar navbar-expand-lg portpilot-header">
        <div class="container">
            <!-- 로고 -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo_light.png" alt="PortPilot">
            </a>

            <!-- 모바일 토글 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 네비게이션 메뉴 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 좌측 메뉴 -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">포트폴리오</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">프로젝트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">채용정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mentoring">성장판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resumes">AI 자소서</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio/guide">AI 포트폴리오</a>
                    </li>
                </ul>

                <!-- 우측 메뉴 -->
                <div class="d-flex align-items-center">
                    <!-- 검색창 -->
                    <form class="form-inline me-3" th:action="@{/}" method="get">
                        <div class="input-group">
                            <input name="searchQuery" class="form-control" type="search"
                                   placeholder="Search" aria-label="Search">
                            <button class="btn search-button" type="submit">
                                Search
                            </button>
                        </div>
                    </form>

                    <!-- 로그인/로그아웃 -->
                    <ul class="navbar-nav">
                        <!-- 로그인 안 된 경우 -->
                        <div sec:authorize="isAnonymous()" class="d-flex">
                            <li class="nav-item">
                                <a class="nav-link" href="/users/login">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/users/register">회원가입</a>
                            </li>
                        </div>

                        <!-- 로그인 된 경우 -->
                        <div sec:authorize="isAuthenticated()" class="dropdown">
                            <a class="nav-link dropdown-toggle text-white font-weight-bold" href="#"
                               id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span sec:authentication="name">사용자명</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile">내 프로필</a>
                                <a class="dropdown-item" href="/projects/">내 프로젝트</a>
                                <a class="dropdown-item" href="/study?tab=my">내 스터디</a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/users/logout}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="dropdown-item">로그아웃</button>
                                </form>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Bootstrap 5가 로드되지 않은 경우 수동으로 드롭다운 구현
        if (typeof bootstrap === 'undefined') {
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

            dropdownToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();

                    // 다른 모든 드롭다운 닫기
                    document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                        if (dropdown !== toggle.closest('.dropdown')) {
                            dropdown.classList.remove('show');
                            dropdown.querySelector('.dropdown-menu')?.classList.remove('show');
                        }
                    });

                    // 현재 드롭다운 토글
                    const dropdown = toggle.closest('.dropdown');
                    const menu = dropdown.querySelector('.dropdown-menu');
                    dropdown.classList.toggle('show');
                    menu?.classList.toggle('show');
                });
            });

            // 모바일 토글 기능
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');

            if (navbarToggler && navbarCollapse) {
                navbarToggler.addEventListener('click', function() {
                    navbarCollapse.classList.toggle('show');

                    // aria-expanded 업데이트
                    const isExpanded = navbarCollapse.classList.contains('show');
                    navbarToggler.setAttribute('aria-expanded', isExpanded);
                });
            }

            // 외부 클릭시 모든 드롭다운 닫기
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                        dropdown.classList.remove('show');
                        dropdown.querySelector('.dropdown-menu')?.classList.remove('show');
                    });
                }
            });
        }
    });
</script>

</html>
