<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | PortPilot">PortPilot</title>

    <!-- Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 헤더 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="css"></th:block>

    <!-- 기본 스타일 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .main-content {
            min-height: calc(100vh - 140px); /* 헤더와 푸터 높이 제외 */
        }

        /* 전역 스타일 초기화 */
        * {
            box-sizing: border-box;
        }

        /* 컨테이너 기본 설정 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Bootstrap과 커스텀 스타일 충돌 방지 */
        .portpilot-header * {
            box-sizing: border-box !important;
        }

        /* 스크롤바 스타일링 (선택사항) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 포커스 아웃라인 개선 */
        *:focus {
            outline: 2px solid #4A68C4;
            outline-offset: 2px;
        }

        button:focus,
        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(74, 104, 196, 0.25);
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨텐츠 -->
<main class="main-content">
    <div layout:fragment="content">
        <!-- 페이지별 내용이 여기에 삽입됩니다 -->
    </div>
</main>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap 4.5.2 JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 페이지별 추가 JavaScript -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
