<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - PortPilot">포트파일럿</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 레이아웃 CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            flex: 1;
            display: flex;
        }

        .sidebar-area {
            width: 220px;
            flex-shrink: 0;
        }

        .content-area {
            flex: 1;
            background-color: #f7faff;
            padding: 20px;
        }
    </style>

    <!-- 사이드바 전용 CSS -->
    <link rel="stylesheet" th:href="@{/css/board/boardSidebar.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 페이지별 CSS 추가 -->
    <th:block layout:fragment="css"></th:block>
</head>

<body>

<div th:replace="fragments/header::header"></div>

<div class="main-container">
    <!-- 사이드바 -->
    <div class="sidebar-area">
        <div th:replace="fragments/boardSidebar::sidebar"></div>
    </div>

    <!-- 콘텐츠 -->
    <div class="content-area" layout:fragment="content">
        <th:block layout:insert="~{::content}" />
    </div>
</div>

<div th:replace="fragments/footer::footer"></div>

<!-- 페이지별 스크립트는 body 끝에서 삽입되도록 수정 -->
<th:block layout:fragment="script"></th:block>

</body>
</html>
