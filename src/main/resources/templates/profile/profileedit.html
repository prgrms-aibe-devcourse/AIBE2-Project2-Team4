<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle + ' - PortPilot'}">프로필 수정 - PortPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .skill-item {
            display: inline-flex;
            align-items: center;
            background: #e9ecef;
            padding: .4rem .8rem;
            margin: .2rem;
            border-radius: .25rem;
        }
        .skill-item button {
            border: none;
            background: transparent;
            margin-left: .5rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">PortPilot</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">내 프로필</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/profile/profileedit">수정</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h3 class="mb-4">프로필 수정</h3>
    <form th:action="@{/profile/edit}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label">포지션</label>
            <input type="text" class="form-control" name="position" th:value="${profile.position}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">소개글</label>
            <textarea class="form-control" name="bio" rows="4" th:text="${profile.bio}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">기술 스택</label>
            <div id="skillList">
          <span th:each="s : ${skills}" class="skill-item">
            <span th:text="${s}">Java</span>
            <button type="button" onclick="removeSkill(this)">×</button>
            <input type="hidden" name="skills" th:value="${s}" />
          </span>
            </div>
            <div class="input-group mt-2">
                <input type="text" id="newSkillInput" class="form-control" placeholder="새 기술 입력">
                <button type="button" class="btn btn-outline-secondary" onclick="addSkill()">
                    <i class="fas fa-plus"></i> 추가
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="location.href='/profile'">
                취소
            </button>
            <button type="submit" class="btn btn-primary">
                저장
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
<script>
    function addSkill() {
        const input = document.getElementById('newSkillInput');
        const val = input.value.trim();
        if (!val) return;
        const span = document.createElement('span');
        span.className = 'skill-item';
        span.innerHTML = `<span>${val}</span>
                        <button type="button" onclick="removeSkill(this)">×</button>
                        <input type="hidden" name="skills" value="${val}"/>`;
        document.getElementById('skillList').appendChild(span);
        input.value = '';
    }

    function removeSkill(btn) {
        btn.closest('.skill-item').remove();
    }
</script>
</body>
</html>
