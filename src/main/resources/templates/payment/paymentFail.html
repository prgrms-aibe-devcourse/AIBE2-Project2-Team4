<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Payment Failed</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #222;
        }

        .container {
            max-width: 600px;
            margin: 4em auto;
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 2em 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #c0392b;
            font-size: 1.7em;
            text-align: center;
            margin-bottom: 1.5em;
        }

        .message {
            font-size: 1em;
            line-height: 1.6em;
            text-align: center;
            color: #444;
        }

        .btn-home {
            display: block;
            margin: 2.5em auto 0;
            background: #ffffff;
            color: #333;
            border: 1px solid #aaa;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .btn-home:hover {
            background-color: #f0f0f0;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제 실패</h1>
    <p class="message">결제 처리 중 문제가 발생했습니다.<br>잠시 후 다시 시도해 주세요.</p>
    <a href="/" class="btn-home">메인으로 이동</a>
</div>
</body>
</html>
