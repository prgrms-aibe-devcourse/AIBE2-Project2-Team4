<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>스터디 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/boardList.css" />
  <style>
    body {
      background-color: #f7faff;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #29459A;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 40px;
    }
    .sidebar a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: white;
      color: #29459A;
    }
    .content {
      margin-left: 220px;
      padding: 40px 20px;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .card-text {
      font-size: 0.95rem;
    }
    .section-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .clickable-card {
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .clickable-card:hover {
      background-color: #f0f4ff;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="menu">
    <a href="/mentoring">멘토링 신청</a>
    <a href="/mentoringReview">멘토링 후기</a>
    <a href="/study" class="active">스터디 만들기</a>
    <a href="/board">자유게시판</a>
  </div>
</div>

<div class="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>스터디 목록</h3>
    <a href="/study/create" class="btn btn-outline-success">스터디 생성</a>
  </div>

  <ul class="nav nav-tabs mb-3" id="studyTabs">
    <li class="nav-item"><a class="nav-link active" data-type="open" href="#">모집 중</a></li>
    <li class="nav-item"><a class="nav-link" data-type="closed" href="#">모집 마감</a></li>
    <li class="nav-item"><a class="nav-link" data-type="mine" href="#">내가 만든 스터디</a></li>
    <li class="nav-item"><a class="nav-link" data-type="applied" href="#">내가 신청한 스터디</a></li>
  </ul>

  <div id="study-content">
    <p>로딩 중...</p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tabs = document.querySelectorAll('#studyTabs .nav-link');
    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadTab(tab.dataset.type);
      });
    });
    loadTab('open');
  });

  function loadTab(type) {
    const container = document.getElementById('study-content');
    container.innerHTML = '<p>로딩 중...</p>';

    let url = '/api/studies?type=' + type;

    fetch(url)
            .then(res => res.json())
            .then(data => {
              container.innerHTML = '';
              if (data.length === 0) {
                container.innerHTML = '<p>표시할 스터디가 없습니다.</p>';
                return;
              }
              data.forEach(item => {
                const card = document.createElement('a');
                card.className = 'card mb-3 clickable-card';
                card.href = '/study/' + item.id;
                card.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${item.title}</h5>
                            <p class="card-text">기술스택: ${item.techStack}</p>
                            <p class="card-text text-muted">마감일: ${item.deadline?.substring(0, 10)}</p>
                        </div>
                    `;
                container.appendChild(card);
              });
            })
            .catch(err => {
              container.innerHTML = `<p class="text-danger">오류 발생: ${err.message}</p>`;
            });
  }
</script>

</body>
</html>
