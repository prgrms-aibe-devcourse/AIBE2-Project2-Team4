<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7faff;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #29459A;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0;
            border-radius: 0;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: white;
            color: #29459A;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            margin-left: 220px; /* ✅ 사이드바 영역만큼 밀어줌 */
        }

        .study-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .study-card h5 {
            margin-bottom: 10px;
        }

        .study-card .stack {
            font-size: 14px;
            color: #777;
        }

        .study-card .deadline {
            font-size: 13px;
            color: #d9534f;
        }

        .study-card button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="menu">
        <a href="/mentoring">멘토링 신청</a>
        <a href="/mentoringReview">멘토링 후기</a>
        <a href="/study" class="active">스터디 만들기</a>
        <a href="/board">자유게시판</a>
    </div>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>모집 중인 스터디</h3>
        <a href="/study/create" class="btn btn-primary">스터디 생성하기</a>
    </div>

    <div th:each="study : ${studyList}" class="study-card">
        <h5 th:text="${study.title}">스터디 제목</h5>
        <div class="stack" th:text="'기술스택: ' + ${study.techStack}">기술스택: Java, Spring</div>
        <div class="deadline" th:text="'마감일: ' + ${#temporals.format(study.deadline, 'yyyy-MM-dd')}">마감일: 2025-08-15</div>

        <a th:href="@{'/study/' + ${study.id}}" class="btn btn-primary btn-sm">상세 보기</a>
    </div>
</div>

</body>
</html>
