<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/admin-login.css}">
</th:block>

<div layout:fragment="content" class="login-wrapper">
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <form role="form" method="post" action="/admin/login">
            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button type="submit" class="btn-login">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>

</html>
