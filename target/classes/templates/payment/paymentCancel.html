<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment Cancel</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 4em auto;
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 2em 2.5em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #2a2a2a;
      font-size: 1.7em;
      margin-bottom: 1.5em;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 2em;
    }

    .btn-home {
      display: inline-block;
      background: #ffffff;
      color: #333;
      border: 1px solid #aaa;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-home:hover {
      background-color: #f0f0f0;
      color: #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>결제가 취소되었습니다</h1>
  <p>결제가 정상적으로 취소 처리되었습니다.</p>
  <a href="/orders" class="btn-home">구매 이력으로 이동</a>
</div>
</body>
</html>
