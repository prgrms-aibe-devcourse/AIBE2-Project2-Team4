<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #222;
        }

        .container {
            max-width: 600px;
            margin: 4em auto;
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 2em 2.5em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2a2a2a;
            font-size: 1.7em;
            text-align: center;
            margin-bottom: 1.5em;
        }

        .details {
            font-size: 1em;
            line-height: 1.8em;
        }

        .details p {
            margin: 0.6em 0;
        }

        .details strong {
            display: inline-block;
            width: 130px;
            color: #555;
        }

        .btn-home {
            display: block;
            margin: 2.5em auto 0;
            background: #ffffff;
            color: #333;
            border: 1px solid #aaa;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .btn-home:hover {
            background-color: #f0f0f0;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제가 성공적으로 완료되었습니다</h1>

    <div class="details" th:if="${approveResponse != null}">
        <p><strong>결제 금액:</strong> <span th:text="${approveResponse.amount.total}">0</span> 원</p>
        <p><strong>결제 상태:</strong> <span th:text="${approveResponse.status}">SUCCESS</span></p>
        <p><strong>결제 승인 시간:</strong> <span th:text="${approveResponse.approvedAt}">-</span></p>
        <p><strong>주문 번호:</strong> <span th:text="${approveResponse.partnerOrderId}">-</span></p>
        <p><strong>결제 고유 번호:</strong> <span th:text="${approveResponse.tid}">-</span></p>
    </div>

    <a href="/" class="btn-home">메인으로 이동</a>
</div>
</body>
</html>
